<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengaduan Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="mb-4 text-center text-danger">ðŸ“‹ Tambah Pengaduan Baru</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }} 
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for err in field.errors %}
                        <div class="text-danger small">{{ err }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger px-4">ðŸš€ Kirim</button>
                <a href="{% url 'pengaduan-list' %}" class="btn btn-secondary px-4">Kembali</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
