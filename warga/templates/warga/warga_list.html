{% extends 'warga/base.html' %}
{% block title %}Daftar Warga{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Daftar Warga</h1>
</div>

<div class="row">
  {% for warga in warga_list %}
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ warga.nama_lengkap }}</h5>
        <p class="card-text"><small class="text-muted">NIK: {{ warga.nik }}</small></p>
        <p class="card-text">{{ warga.alamat }}</p>
        <a href="{% url 'warga_detail' warga.pk %}" class="btn btn-primary">Lihat Detail</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>Belum ada data warga.</p>
  {% endfor %}
</div>
{% endblock %}
